
<form [formGroup]="formulario">
  <label for="id">ID:</label>
  <input type="number" name="id" id="id" class="form-control" readonly>
  <label for="nome">Nome:</label>
  <input type="text" name="nome" id="nome" class="form-control" formControlName="nome">
  <label for="valor">Valor:</label>
  <input type="text" name="valor" id="valor" class="form-control" formControlName="valor">

  <input type="button" value="Cadastrar" class="btn btn-primary" (click)="cadastrarProduto()">
  <input type="button" value="Alterar" class="btn btn-primary">
  <input type="button" value="Remover" class="btn btn-primary">
</form>
